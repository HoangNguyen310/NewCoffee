<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>New Coffee</title>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'img/new.png' %}" type="image/x-icon" />
    <meta name="keywords" content="New Coffee"
    />
    <!-- /meta tags -->
    <!-- custom style sheet -->
    <link href="{% static 'login/css/style.css' %}" rel="stylesheet" type="text/css" />
    <!-- /custom style sheet -->
    <!-- fontawesome css -->
    <link href="{% static 'login/css/fontawesome-all.css' %}" rel="stylesheet" />
    <!-- /fontawesome css -->
    <!-- google fonts-->
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- /google fonts-->

</head>
<body class="body">
    <a href="{% url 'home:index' %}">
        <h1>
            <span style="color:red">N</span>ew <span style="color:red">C</span>offee
        </h1>
    </a>
    <div class=" w3l-login-form">
        <h2>Đăng nhập</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class=" w3l-form-group">
                <label>Tên đăng nhập:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" placeholder="Nhập tên đăng nhập" required="required" name="Username"/>
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Mật khẩu:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" class="form-control" placeholder="Nhập mật khẩu" required="required" name="Password"/>
                </div>
            </div>
            <div class="forgot">
                <a href="#">Quên mật khẩu?</a>
                <p><input type="checkbox">Lưu mật khẩu</p>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <p class=" w3l-register-p">Chưa có tài khoản?<a href="{% url 'user:register' %}" class="register"> Đăng ký </a></p>
    </div>

</body>

</html>
