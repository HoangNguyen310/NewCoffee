<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <title>New Coffee</title>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="{% static 'img/new.png' %}" type="image/x-icon" />
    <meta name="keywords" content="New Coffee"
    />
    <!-- /meta tags -->
    <!-- custom style sheet -->
    <link href="{% static 'login/css/style.css' %}" rel="stylesheet" type="text/css" />
    <!-- /custom style sheet -->
    <!-- fontawesome css -->
    <link href="{% static 'login/css/fontawesome-all.css' %}" rel="stylesheet" />
    <!-- /fontawesome css -->
    <!-- google fonts-->
    <link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- /google fonts-->

</head>
<body class="body">
    <a href="{% url 'home:index' %}">
        <h1>
            <span style="color:red">N</span>ew <span style="color:red">C</span>offee
        </h1>
    </a>
    <div class=" w3l-login-form">
        <h2>Đăng ký</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class=" w3l-form-group">
                <label>Tên đăng nhập:</label>
                <div class="group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" placeholder="Tên đăng nhập" required="required" name="Username"/>
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Email:</label>
                <div class="group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" class="form-control" placeholder="Nhập email" required="" name="Email"/>
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Số điện thoại:</label>
                <div class="group">
                    <i class="fas fa-phone"></i>
                    <input type="text" class="form-control" placeholder="Nhập số điện thoại" name="Phone"/>
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Địa chỉ:</label>
                <div class="group">
                    <i class="fas fa-map"></i>
                    <input type="text" class="form-control" placeholder="Nhập địa chỉ" name="Address"/>
                </div>
            </div>
            <div class=" w3l-form-group">
                <label>Mật khẩu:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" id="password1" class="form-control" placeholder="Nhập mật khẩu" required="required" name="Password"/>
                </div>
            </div>
			<div class=" w3l-form-group">
                <label>Nhập lại mật khẩu:</label>
                <div class="group">
                    <i class="fas fa-unlock"></i>
                    <input type="password" id="password2" class="form-control" placeholder="Nhập lại mật khẩu" required="required" name="Confirm_Password"/>
			</div>
            </div>
            <button class="button" type="submit">Đăng ký</button>
        </form>
		<p class=" w3l-register-p">Đã có tài khoản?<a href="{% url 'user:login' %}" class="register"> Đăng nhập </a></p>
    </div>
		<!-- password-script -->
	<script>
		window.onload = function () {
			document.getElementById("password1").onchange = validatePassword;
			document.getElementById("password2").onchange = validatePassword;
		}

		function validatePassword() {
			var pass2 = document.getElementById("password2").value;
			var pass1 = document.getElementById("password1").value;
			if (pass1 != pass2)
				document.getElementById("password2").setCustomValidity("Mật khẩu không trùng khớp");
			else
				document.getElementById("password2").setCustomValidity('');
			//empty string means no validation error
		}
	</script>
	<!-- //password-script -->

</body>
</html>
